<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-ua-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--maked the score at the top of app-->
    <form class="form" id="form">
        <h4 class="score" id="score">score: 0</h4>
        <!--made the question what is-->
        <h1 id="question">What is 1 Multipied by 1</h1>
        <!--made the box with text. autofocus makes the line stay in the box to enter your answer. autocomplete needs to be off so you cant get the answers form past entries-->
        <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off">
        <!--added submit button-->
        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
